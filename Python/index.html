<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Python tab icon (inline SVG, bg-less) -->
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <path fill="%233776AB" d="M50 10c-20 0-20 10-20 10v10h20v5H25
      c-10 0-20 5-20 20v15c0 15 15 15 15 15h10V70s0-20 20-20h20
      c10 0 20-5 20-20V30c0-15-15-20-35-20z"/>
      <path fill="%23FFD43B" d="M50 90c20 0 20-10 20-10V70H50v-5h25
      c10 0 20-5 20-20V30c0-15-15-15-15-15H70v15s0 20-20 20H30
      c-10 0-20 5-20 20v10c0 15 15 20 40 20z"/>
    </svg>'>

  <title>Python Files</title>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: #0d1117;
      color: #e6edf3;
      font-family: system-ui, sans-serif;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .list button {
      width: 100%;
      text-align: left;
      padding: 0.9rem 1rem;
      margin-bottom: 0.6rem;
      border-radius: 12px;
      background: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
      font-size: 1rem;
      cursor: pointer;
    }

    .list button:hover {
      background: #1f2937;
    }

    pre {
      margin-top: 1rem;
      padding: 1rem;
      background: #010409;
      border: 1px solid #30363d;
      border-radius: 12px;
      overflow-x: auto;
      font-size: 0.85rem;
      line-height: 1.5;
      white-space: pre;
    }

    .hint {
      font-size: 0.8rem;
      color: #9da7b3;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>

<h1>üêç Python Files</h1>

<div class="list">
  <button onclick="openFile('Clock.pyw')">Clock.pyw</button>
  <button onclick="openFile('INVADER.pyw')">Invaders Game.pyw</button>
</div>

<div class="hint">Tap a file to view source (read-only)</div>

<pre id="viewer">// file content will appear here</pre>

<script>
  function openFile(file) {
    fetch(file)
      .then(res => res.text())
      .then(text => {
        document.getElementById('viewer').textContent = text;
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      })
      .catch(() => {
        document.getElementById('viewer').textContent =
          'Error loading file.';
      });
  }
</script>

</body>
</html>
