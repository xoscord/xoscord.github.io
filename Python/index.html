<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Python tab icon (inline SVG) -->
<link rel="icon" type="image/svg+xml"
  href='data:image/svg+xml,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="32" fill="none"
            stroke="%233776AB" stroke-width="6"/>
  </svg>'>

<title>Python Code Viewer</title>

<style>
body {
  margin: 0;
  padding: 1rem;
  background: #0d1117;
  color: #e6edf3;
  font-family: system-ui, sans-serif;
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 1rem;
}

button.file {
  width: 100%;
  padding: 0.9rem 1rem;
  margin-bottom: 0.6rem;
  border-radius: 12px;
  background: #161b22;
  border: 1px solid #30363d;
  color: #e6edf3;
  font-size: 1rem;
  cursor: pointer;
}

button.file:hover {
  background: #1f2937;
}

.viewer-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 1rem;
}

.filename {
  font-size: 0.85rem;
  color: #9da7b3;
}

.copy-btn {
  background: #161b22;
  border: 1px solid #30363d;
  border-radius: 8px;
  padding: 0.4rem 0.6rem;
  cursor: pointer;
  display: flex;
  align-items: center;
}

.copy-btn svg {
  width: 18px;
  height: 18px;
  fill: #e6edf3;
}

.copy-btn.copied svg {
  fill: #3fb950;
}

pre {
  margin-top: 0.6rem;
  padding: 1rem;
  background: #010409;
  border: 1px solid #30363d;
  border-radius: 12px;
  overflow-x: auto;
  font-size: 0.85rem;
  line-height: 1.5;
  white-space: pre;
}
</style>
</head>

<body>

<h1>☯ Python Programs</h1>

<button class="file" onclick="openFile('Clock_.pyw')">Clock_.pyw</button>
<button class="file" onclick="openFile('INVADER.pyw')">INVADER.pyw</button>

<div class="viewer-header">
  <div class="filename" id="fname"></div>

  <button class="copy-btn" id="copyBtn" onclick="copyCode()" title="Copy">
    <!-- Copy SVG -->
    <svg viewBox="0 0 24 24">
      <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
    </svg>
  </button>
</div>

<pre id="viewer">Loading...</pre>

<script>
const RAW_BASE =
  "https://raw.githubusercontent.com/xoscord/xoscord.github.io/main/Python/";

let currentText = "";

function openFile(file) {
  document.getElementById("fname").textContent = file;
  const viewer = document.getElementById("viewer");
  viewer.textContent = "Loading...";
  currentText = "";

  fetch(RAW_BASE + file)
    .then(res => {
      if (!res.ok) throw new Error("404");
      return res.text();
    })
    .then(text => {
      currentText = text;
      viewer.textContent = text;
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    })
    .catch(() => {
      viewer.textContent = "❌ Failed to load file.";
    });
}

function copyCode() {
  if (!currentText) return;

  navigator.clipboard.writeText(currentText).then(() => {
    const btn = document.getElementById("copyBtn");
    btn.classList.add("copied");

    setTimeout(() => btn.classList.remove("copied"), 900);
  });
}

/* ✅ AUTO-OPEN FIRST FILE */
openFile("Clock_.pyw");
</script>

</body>
</html>
