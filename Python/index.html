<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Python tab icon -->
<link rel="icon" type="image/svg+xml"
  href='data:image/svg+xml,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="32" fill="none"
            stroke="%233776AB" stroke-width="6"/>
  </svg>'>

<title>Python Code Viewer</title>

<style>
body {
  margin: 0;
  padding: 1rem;
  background: #0d1117;
  color: #e6edf3;
  font-family: system-ui, sans-serif;
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 1rem;
}

/* ---------- FILE LIST ---------- */
#fileList button {
  width: 100%;
  padding: 0.9rem 1rem;
  margin-bottom: 0.6rem;
  border-radius: 12px;
  background: #161b22;
  border: 1px solid #30363d;
  color: #e6edf3;
  font-size: 1rem;
  cursor: pointer;
}
#fileList button:hover {
  background: #1f2937;
}

/* ---------- VIEWER ---------- */
#viewerPanel {
  display: none;
  position: fixed;
  inset: 0;
  background: #0d1117;
  padding: 1rem;
  animation: slideUp 0.25s ease;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to   { transform: translateY(0); }
}

.viewer-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.6rem;
  margin-bottom: 0.6rem;
}

.filename {
  font-size: 0.85rem;
  color: #9da7b3;
  flex: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.icon-btn {
  background: #161b22;
  border: 1px solid #30363d;
  border-radius: 10px;
  padding: 0.45rem 0.6rem;
  cursor: pointer;
  display: flex;
  align-items: center;
}

.icon-btn svg {
  width: 18px;
  height: 18px;
  fill: #e6edf3;
  transition: transform 0.2s ease, fill 0.2s ease;
}

.icon-btn.copied svg {
  fill: #3fb950;
  transform: scale(1.15);
}

pre {
  height: calc(100vh - 120px);
  margin: 0;
  padding: 1rem;
  background: #010409;
  border: 1px solid #30363d;
  border-radius: 12px;
  overflow: auto;
  font-size: 0.85rem;
  line-height: 1.5;
  white-space: pre;
}
</style>
</head>

<body>

<h1>☯ Python Programs</h1>

<!-- FILE LIST -->
<div id="fileList">
  <button onclick="openFile('Clock_.pyw')">Clock_.pyw</button>
  <button onclick="openFile('INVADER.pyw')">INVADER.pyw</button>
</div>

<!-- VIEWER PANEL -->
<div id="viewerPanel">
  <div class="viewer-header">
    <button class="icon-btn" onclick="goBack()" title="Back">
      <!-- Back SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>

    <div class="filename" id="fname"></div>

    <button class="icon-btn" id="copyBtn" onclick="copyCode()" title="Copy">
      <!-- Copy SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8
        c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11
        c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2z"/>
      </svg>
    </button>
  </div>

  <pre id="viewer">Loading...</pre>
</div>

<script>
const RAW_BASE =
  "https://raw.githubusercontent.com/xoscord/xoscord.github.io/main/Python/";

let currentText = "";

function openFile(file) {
  document.getElementById("fileList").style.display = "none";
  document.getElementById("viewerPanel").style.display = "block";
  document.getElementById("fname").textContent = file;

  const viewer = document.getElementById("viewer");
  viewer.textContent = "Loading...";
  currentText = "";

  fetch(RAW_BASE + file)
    .then(r => r.ok ? r.text() : Promise.reject())
    .then(text => {
      currentText = text;
      viewer.textContent = text;
    })
    .catch(() => {
      viewer.textContent = "❌ Failed to load file.";
    });
}

function goBack() {
  document.getElementById("viewerPanel").style.display = "none";
  document.getElementById("fileList").style.display = "block";
}

function copyCode() {
  if (!currentText) return;
  navigator.clipboard.writeText(currentText).then(() => {
    const btn = document.getElementById("copyBtn");
    btn.classList.add("copied");
    setTimeout(() => btn.classList.remove("copied"), 800);
  });
}
</script>

</body>
</html>
