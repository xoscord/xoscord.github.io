<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Python tab icon (inline SVG) -->
<link rel="icon" type="image/svg+xml"
  href='data:image/svg+xml,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="32" fill="none"
            stroke="%233776AB" stroke-width="6"/>
  </svg>'>

<title>Python Viewer</title>

<style>
body {
  margin: 0;
  padding: 1rem;
  background: #0d1117;
  color: #e6edf3;
  font-family: system-ui, sans-serif;
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 1rem;
}

button {
  width: 100%;
  padding: 0.9rem 1rem;
  margin-bottom: 0.6rem;
  border-radius: 12px;
  background: #161b22;
  border: 1px solid #30363d;
  color: #e6edf3;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background: #1f2937;
}

pre {
  margin-top: 1rem;
  padding: 1rem;
  background: #010409;
  border: 1px solid #30363d;
  border-radius: 12px;
  overflow-x: auto;
  font-size: 0.85rem;
  line-height: 1.5;
  white-space: pre;
}

.filename {
  margin-top: 1rem;
  font-size: 0.85rem;
  color: #9da7b3;
}
</style>
</head>

<body>

<h1>üêç Python Files</h1>

<button onclick="openFile('Clock.pyw')">Clock.pyw</button>
<button onclick="openFile('INVADER.pyw')">INVADER.pyw</button>

<div class="filename" id="fname"></div>
<pre id="viewer">Select a file to view source</pre>

<script>
const RAW_BASE =
  "https://raw.githubusercontent.com/xoscord/XgenTech.Bionics/main/";

function openFile(file) {
  document.getElementById("fname").textContent = file;

  fetch(RAW_BASE + file)
    .then(res => {
      if (!res.ok) throw new Error();
      return res.text();
    })
    .then(text => {
      document.getElementById("viewer").textContent = text;
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    })
    .catch(() => {
      document.getElementById("viewer").textContent =
        "‚ùå Failed to load file.";
    });
}
</script>

</body>
</html>
