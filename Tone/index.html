<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <h1>Frequency Generator</h1>

    <div class="panel">

        <div class="control">
            <label>Frequency: <span id="freqValue">440</span> Hz</label>

            <!-- UPDATED RANGE HERE -->
            <input type="range" id="freqSlider" min="1" max="20000" value="440">
        </div>

        <div class="control">
            <label>Volume</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="control">
            <label>Waveform</label>
            <select id="waveSelect">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </div>

        <button id="playBtn">Start</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
