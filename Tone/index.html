<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml"
href="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M0 50 C20 0, 30 100, 50 50 S80 0, 100 50' fill='none' stroke='black' stroke-width='8' stroke-linecap='round'/%3E%3C/svg%3E">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <h1><span class="hl1">F</span><span class="first-word">requency</span> <span class="second-word">Generator</span></h1>

    <div class="panel">

        <div class="control">
            <label>Frequency: <span id="freqValue">440</span> Hz</label>

            <!-- UPDATED RANGE HERE -->
            <input type="range" id="freqSlider" min="1" max="20000" value="440">
        </div>

        <div class="control">
            <label>Volume</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>

	<div class="control">
	    <label>Waveform</label>
	<div class="custom-select">
	    <div class="select-trigger">
		<span class="selected-value">Sine</span>
		<span class="arrow">â–¼</span>
	    </div>
	    <div class="select-options">
		<div class="option" data-value="sine">Sine</div>
		<div class="option" data-value="square">Square</div>
		<div class="option" data-value="triangle">Triangle</div>
		<div class="option" data-value="sawtooth">Sawtooth</div>
	    </div>
	</div>
	<select id="waveSelect" style="display: none;">
	    <option value="sine">Sine</option>
	    <option value="square">Square</option>
	    <option value="triangle">Triangle</option>
	    <option value="sawtooth">Sawtooth</option>
	</select>
	</div>
        <button id="playBtn">Start</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
